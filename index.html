<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Just+Me+Again+Down+Here|Sacramento|Sunshiney" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!--Div to hold all character buttons  -->
      <div class="col-lg-12">
        <div id="newButtons"></div>
      </div>
    </div>
    <div class="row">
      <!-- Div to place gifs -->
      <div class="col-xs-6 col-md-8">
        <div id="gifArea"></div>
      </div>
      <!--Div to hold character form  -->
      <div class="col-xs-6 col-md-4">
        <div id="enterCharacter">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 style="font-family:'Sunshiney';">Summon a Character</h3>
            </div>
            <div class="panel-body">
              <input type="text" id="character-input"><br>
              <input id="add-character" type="submit" value="Accio!">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
