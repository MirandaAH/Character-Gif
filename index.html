<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Sunshiney" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!--Div to hold all character buttons  -->
      <div class="col-lg-12">
        <div id="newButtons"></div>
      </div>
    </div>
    <div class="row">
      <!-- Div to place gifs -->
      <div class="col-xs-6 col-md-9">
        <div id="gifArea"></div>
      </div>
      <!--Div to hold character form  -->
      <div class="col-xs-6 col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="character-form" style="margin-right: 200px;">
              <label for="character-input">Summon a Character</label>
              <input type="text" id="character-input"><br>
              <input id="add-character" type="submit" value="Accio!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
